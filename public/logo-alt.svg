<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ícone - Letra M estilizada com elementos de organização -->
  <g>
    <!-- Base da letra M -->
    <path d="M 10 20 L 10 40 L 18 28 L 26 40 L 26 20" 
          stroke="url(#gradientStroke)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Elemento decorativo - Gráfico pequeno -->
    <circle cx="30" cy="30" r="18" fill="url(#gradientCircle)" opacity="0.1"/>
    <path d="M 20 36 L 24 30 L 28 34 L 32 26 L 36 28" 
          stroke="url(#gradientStroke)" 
          stroke-width="2" 
          stroke-linecap="round" 
          fill="none"/>
  </g>
  
  <!-- Texto -->
  <text x="50" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="url(#gradientText)" letter-spacing="-0.5">
    MeuAssistente
  </text>
  
  <defs>
    <linearGradient id="gradientCircle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

