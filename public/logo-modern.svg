<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Design moderno - Símbolo de assistente com elementos de organização -->
  <g>
    <!-- Círculo principal com gradiente -->
    <circle cx="30" cy="30" r="20" fill="url(#gradientCircle)"/>
    
    <!-- Ícone de "M" estilizado dentro do círculo -->
    <path d="M 20 22 L 20 38 M 20 22 L 30 30 L 40 22 M 40 22 L 40 38" 
          stroke="white" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Ponto decorativo -->
    <circle cx="30" cy="30" r="2" fill="white"/>
  </g>
  
  <!-- Texto -->
  <text x="60" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="url(#gradientText)" letter-spacing="-0.5">
    MeuAssistente
  </text>
  
  <defs>
    <linearGradient id="gradientCircle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

