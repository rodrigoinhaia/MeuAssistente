<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Design: Ondas conectadas (comunicação + fluxo) -->
  <g>
    <!-- Círculo base -->
    <circle cx="30" cy="30" r="20" fill="url(#gradientCircle)"/>
    
    <!-- Ondas representando comunicação/fluxo -->
    <path d="M 15 30 Q 20 25, 25 30 T 35 30 T 45 30" 
          stroke="white" 
          stroke-width="3" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Pontos de conexão -->
    <circle cx="20" cy="30" r="2.5" fill="white"/>
    <circle cx="30" cy="30" r="2.5" fill="white"/>
    <circle cx="40" cy="30" r="2.5" fill="white"/>
    
    <!-- Linha ascendente (crescimento) -->
    <path d="M 25 25 L 30 20 L 35 25" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          fill="none"/>
  </g>
  
  <!-- Texto -->
  <text x="60" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="url(#gradientText)" letter-spacing="-0.5">
    MeuAssistente
  </text>
  
  <defs>
    <linearGradient id="gradientCircle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

